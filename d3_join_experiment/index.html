<script>

var mieiDati = [1,2,3,4,5,6,7];


var mySelection = d3.select("body")  
            	    .selectAll("h1")   
	            .data(mieiDati) // .update() understood
	            .text(function(d) { return "Cambio titolo " + d; });
 

// add data and uncomment this to see what a new entry does
//
mySelection.enter()
           .append("h1")	// Enter
           .text(function(d) { return "Title " + d; });

mySelection.exit().remove();	// Exit
